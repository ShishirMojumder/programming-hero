<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixed Selector</title>
    <style>
      /* * {
        margin: 0%;
      } */
      p {
        color: crimson;
      }
      #fifth {
        font-size: large;
        font-weight: 900;
      }
      .yellow {
        font: bolder;
      }
      .bold {
        font-weight: 800;
      }
      input[type="password"] {
        color: brown;
      }
      .jhjh {
        color: black;
      }
    </style>
  </head>
  <body>
    <p>My first <span class="jhjh">line CSS</span></p>
    <p class="yellow">My second line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow bold">My fourth line CSS</p>
    <p id="fifth">My fifth line CSS</p>
    <p>My sixth line CSS</p>
    <p>My seventh line CSS</p>

    <form action="">
      <input type="text" />
      <input type="password" name="" id="" />
    </form>
  </body>
</html>

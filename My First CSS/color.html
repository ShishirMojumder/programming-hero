<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      #short {
        color: blueviolet;
        text-align: center;
        font-weight: 1000;
        font-size: larger;
      }
      li {
        color: darkgreen;
      }
      p {
        background-color: lightgrey;
      }
      .PESSI {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 style="color: rgba(13, 0, 255, 0.588)">Learning Basic CSS</h3>
    <h4 style="background-color: rgb(181, 15, 15)">Inline CSS</h4>
    <p id="short">CSS Meaning: Cascading Style Sheets</p>
    <p class="PESSI">PLAYERS WHO MISSED THE PENALTY</p>
    <ul>
      <li>Inline</li>
      <li>Internal</li>
      <li>External</li>
    </ul>
    <p>This is another paragraph</p>
  </body>
</html>
